<body>

    <!-- SCRIPT: React (sin JSX) -->
    <script>
        (function () {
            const e = React.createElement;
            const { useState, useRef } = React;

            function App() {
                const [file, setFile] = useState(null);
                const [isProc, setIsProc] = useState(false);
                const [prog, setProg] = useState(0);
                const [url, setUrl] = useState(null);
                const [fileName, setFileName] = useState('');
                const audioCtx = useRef(null);

                async function processAudio() {
                    if (!file) return;
                    setIsProc(true);
                    setProg(10);

                    try {
                        if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
                        const arrayBuffer = await file.arrayBuffer();
                        const buf = await audioCtx.current.decodeAudioData(arrayBuffer);
                        const data = buf.numberOfChannels ? buf.getChannelData(0) : new Float32Array(0);
                        const rate = buf.sampleRate || 44100;
                        const limit = Math.pow(10, -30 / 20);
                        const minSilence = Math.floor(0.6 * rate);

                        let output = new Float32Array(data.length);
                        let outIdx = 0;

                        for (let i = 0; i < data.length; ) {
                            if (Math.abs(data[i]) < limit) {
                                let s = i;
                                while (i < data.length && Math.abs(data[i]) < limit) i++;
                                if ((i - s) >= minSilence) {
                                    const m = Math.floor(0.1 * rate);
                                    for (let j = 0; j < m; j++) output[outIdx++] = 0;
                                } else {
                                    for (let j = s; j < i; j++) output[outIdx++] = data[j];
                                }
                            } else {
                                output[outIdx++] = data[i];
                                i++;
                            }
                            if (i % 1000000 === 0) await new Promise(r => setTimeout(r, 0));
                        }

                        setProg(50);

                        // Encodificar MP3 con lamejs (usa la librer√≠a global `lamejs`)
                        const enc = new lamejs.Mp3Encoder(1, rate, 128);
                        const chunks = [];
                        for (let i = 0; i < outIdx; i += 1152) {
                            const chunk = output.subarray(i, Math.min(i + 1152, outIdx));
                            const i16 = new Int16Array(chunk.length);
                            for (let j = 0; j < chunk.length; j++) {
                                const v = Math.max(-1, Math.min(1, chunk[j] || 0));
                                i16[j] = v < 0 ? v * 0x8000 : v * 0x7fff;
                            }
                            const b = enc.encodeBuffer(i16);
                            if (b && b.length) chunks.push(new Uint8Array(b));
                            if (i % 400000 === 0) {
                                setProg(Math.floor(50 + (i / Math.max(1, outIdx)) * 45));
                                await new Promise(r => setTimeout(r, 0));
                            }
                        }
                        const flush = enc.flush();
                        if (flush && flush.length) chunks.push(new Uint8Array(flush));

                        const blob = new Blob(chunks, { type: 'audio/mpeg' });
                        const blobUrl = URL.createObjectURL(blob);
                        setUrl(blobUrl);

                        const baseName = (file && file.name) ? file.name.replace(/\.[^/.]+$/, "") : 'audio';
                        setFileName(`${baseName}_optimizado.mp3`);
                        setProg(100);
                        setIsProc(false);
                    } catch (e) {
                        alert("Error: " + (e && e.message ? e.message : String(e)));
                        setIsProc(false);
                        setProg(0);
                    }
                }

                // Estructura principal (se construye con createElement)
                return e("div", { className: "min-h-screen flex flex-col items-center justify-center p-6 relative" },
                    e("div", { className: "absolute top-20 left-10 w-32 h-32 bg-purple-500/10 rounded-full blur-3xl" }),
                    e("div", { className: "absolute bottom-20 right-10 w-40 h-40 bg-pink-500/10 rounded-full blur-3xl" }),
                    e("div", { className: "w-full max-w-md card-pro p-10 rounded-[3rem] shadow-2xl floating" },
                        e("div", { className: "flex justify-center mb-6" },
                            e("div", { className: "w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center text-4xl shadow-lg pulse-glow" }, "üéµ")
                        ),
                        e("h1", { className: "text-center text-3xl font-black mb-3 gradient-text tracking-tight" }, "TRUNCAR SILENCIO PRO"),
                        e("p", { className: "text-center text-xs text-purple-300/70 mb-2 font-semibold tracking-wide" }, "Optimiza tus audios eliminando silencios prolongados"),
                        e("div", { className: "bg-purple-900/20 border border-purple-500/20 rounded-2xl p-5 mb-8" },
                            e("h2", { className: "text-xs font-black text-purple-300 mb-3 flex items-center gap-2" },
                                e("span", null, "‚ÑπÔ∏è"), " C√ìMO USAR"
                            ),
                            e("ol", { className: "text-xs text-purple-200/80 space-y-2 leading-relaxed" },
                                e("li", { className: "flex gap-2" }, e("span", { className: "font-bold text-purple-400" }, "1."), e("span", null, "Selecciona tu archivo de audio (MP3, WAV, etc.)")),
                                e("li", { className: "flex gap-2" }, e("span", { className: "font-bold text-purple-400" }, "2."), e("span", null, 'Presiona "PROCESAR AUDIO" y espera')),
                                e("li", { className: "flex gap-2" }, e("span", { className: "font-bold text-purple-400" }, "3."), e("span", null, 'Mant√©n presionado el reproductor ‚Üí "Descargar"'))
                            ),
                            e("p", { className: "text-[10px] text-purple-300/60 mt-3 italic" }, "‚ö° Los silencios mayores a 0.6 segundos se reducen autom√°ticamente")
                        ),
                        e("div", { className: "file-drop-zone border-2 border-dashed border-purple-500/30 rounded-3xl p-10 text-center mb-8 bg-slate-900/30" },
                            e("input", {
                                type: "file",
                                id: "aud",
                                accept: "audio/*",
                                className: "hidden",
                                onChange: function (ev) { if (ev && ev.target && ev.target.files && ev.target.files[0]) setFile(ev.target.files[0]); }
                            }),
                            e("label", { htmlFor: "aud", className: "cursor-pointer block" },
                                e("span", { className: "text-5xl block mb-4 " + (!file ? "icon-bounce" : "") }, file ? "‚úÖ" : "üìÅ"),
                                e("span", { className: "text-sm text-purple-200 font-bold tracking-wide block mb-2" }, file ? "Archivo seleccionado:" : "Toca para seleccionar audio"),
                                file ? e("span", { className: "text-xs text-purple-300/80 font-medium block mt-2 px-4 py-2 bg-purple-500/10 rounded-full inline-block" }, file.name) : null
                            )
                        ),

                        isProc ? e("div", { className: "mb-8" },
                            e("div", { className: "flex justify-between text-xs text-purple-300 mb-2 font-semibold" },
                                e("span", null, "Procesando..."), e("span", null, prog + "%")
                            ),
                            e("div", { className: "w-full bg-slate-900/50 rounded-full h-3 overflow-hidden shadow-inner" },
                                e("div", { className: "progress-bar h-full rounded-full", style: { width: prog + "%", transition: 'width 0.3s' } })
                            )
                        ) : null,

                        !url ? e("button", {
                            onClick: processAudio,
                            disabled: !file || isProc,
                            className: "btn-primary w-full disabled:opacity-40 disabled:cursor-not-allowed py-5 rounded-2xl font-black text-lg shadow-xl relative z-10"
                        }, isProc ? "‚ö° CONVIRTIENDO..." : "üöÄ PROCESAR AUDIO")
                        : e("div", { className: "space-y-4" },
                            e("div", { className: "bg-purple-900/20 border border-purple-500/20 rounded-2xl p-5" },
                                e("p", { className: "text-xs text-purple-300 mb-3 text-center font-bold flex items-center justify-center gap-2" },
                                    e("span", null, "‚úÖ"), " Audio procesado exitosamente"
                                ),
                                e("audio", { controls: true, className: "w-full mb-3", src: url }, "Tu navegador no soporta audio HTML5."),
                                e("p", { className: "text-[10px] text-purple-300/60 text-center" }, e("span", null, "üìÑ "), e("span", { className: "font-bold" }, fileName))
                            ),
                            e("div", { className: "instruction-card rounded-2xl p-5" },
                                e("div", { className: "flex items-start gap-3" },
                                    e("span", { className: "text-3xl" }, "üëÜ"),
                                    e("div", null,
                                        e("p", { className: "text-xs font-black text-green-300 mb-2" }, "C√ìMO DESCARGAR:"),
                                        e("ol", { className: "text-[11px] text-green-200/90 space-y-1.5 leading-relaxed" },
                                            e("li", null, e("span", { className: "font-bold" }, "1."), " Mant√©n presionado el reproductor de audio"),
                                            e("li", null, e("span", { className: "font-bold" }, "2."), ' Selecciona "Descargar" o "Guardar audio"'),
                                            e("li", null, e("span", { className: "font-bold" }, "3."), " El archivo se guardar√° en tu carpeta Descargas")
                                        )
                                    )
                                )
                            ),
                            e("button", {
                                onClick: function () {
                                    try { if (url) URL.revokeObjectURL(url); } catch (e) {}
                                    setUrl(null);
                                    setFile(null);
                                    setProg(0);
                                    setFileName('');
                                },
                                className: "w-full text-xs text-purple-400 hover:text-purple-300 uppercase font-bold tracking-widest text-center py-3 rounded-xl bg-slate-900/30 hover:bg-slate-900/50 transition-all"
                            }, "üîÑ Procesar otro audio")
                        )
                    ),
                    e("div", { className: "mt-10 developer-badge px-8 py-4 rounded-2xl shadow-lg" },
                        e("div", { className: "flex items-center gap-3" },
                            e("div", { className: "w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-lg" }, "üë®‚Äçüíª"),
                            e("div", null,
                                e("p", { className: "text-[9px] text-purple-400/60 uppercase font-bold tracking-widest mb-0.5" }, "Desarrollado por"),
                                e("p", { className: "text-sm font-black gradient-text tracking-wide" }, "YEAN CARLOS GODOY GONZ√ÅLEZ")
                            )
                        )
                    ),
                    e("div", { className: "mt-8 opacity-40 text-center" },
                        e("p", { className: "text-[10px] uppercase font-bold tracking-widest text-purple-300/50" }, "¬© 2025 Truncar Silencio PRO ‚Ä¢ Todos los derechos reservados")
                    )
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(e(App));
        })();
    </script>
